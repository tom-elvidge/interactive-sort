name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 8.0.x
    - name: Install wasm-tools
      run: dotnet workload install wasm-tools
    - name: Publish
      run: dotnet publish MergeSortWeb/MergeSortWeb.csproj -c Release -o release --nologo
    - name: Change base-tag in index.html from / to interactive-sort
      run: sed -i 's/<base href="\/" \/>/<base href="\/interactive-sort\/" \/>/g' release/wwwroot/index.html
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2.0.0
      with:
        path: release/wwwroot
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v3.0.1
